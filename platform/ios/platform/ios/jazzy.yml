module: MapLibre
author: MapLibre Contributors
author_url: https://maplibre.org/
github_url: https://github.com/maplibre/maplibre-gl-native
copyright: '[License](https://github.com/maplibre/maplibre-gl-native/blob/main/platform/ios/LICENSE.md)'

head: |
  <link rel='shortcut icon' href='https://maplibre.org/favicon.ico' type='image/x-icon' />

objc: Yes
skip_undocumented: Yes
hide_documentation_coverage: Yes
umbrella_header: src/Mapbox.h
framework_root: ../darwin/src

custom_categories:
  - name: Appendices
    children:
      - Working with GeoJSON Data
      - Predicates and Expressions
      - Migrating to Expressions
      - For Style Authors
      - Tile URL Templates
      - Customizing Fonts
      - Info.plist Keys
      - Gesture Recognizers
  - name: Maps
    children:
      - MLNSettings
      - MLNMapCamera
      - MLNMapView
      - MLNMapViewDelegate
      - MLNMapSnapshot
      - MLNMapSnapshotOptions
      - MLNMapSnapshotter
      - MLNUserTrackingMode
  - name: Primitive Shapes
    children:
      - MLNAnnotation
      - MLNOverlay
      - MLNShape
      - MLNMultiPoint
      - MLNPointAnnotation
      - MLNPointCollection
      - MLNPolygon
      - MLNPolyline
      - MLNMultiPolygon
      - MLNMultiPolyline
      - MLNShapeCollection
  - name: Annotations
    children:
      - MLNAnnotationImage
      - MLNAnnotationView
      - MLNUserLocation
      - MLNUserLocationAnnotationView
  - name: User Interaction
    children:
      - MLNCalloutView
      - MLNCalloutViewDelegate
      - MLNCompassButton
  - name: Location Updates
    children:
      - MLNLocationManager
      - MLNLocationManagerDelegate
  - name: Styling the Map
    children:
      - MLNStyle
      - MLNLight
  - name: Style Primitives
    children:
      - MLNFeature
      - MLNPointFeature
      - MLNPointFeatureCluster
      - MLNPolygonFeature
      - MLNPolylineFeature
      - MLNMultiPolygonFeature
      - MLNMultiPolylineFeature
      - MLNPointCollectionFeature
      - MLNShapeCollectionFeature
      - MLNEmptyFeature
  - name: Style Content
    children:
      - MLNSource
      - MLNShapeSource
      - MLNComputedShapeSource
      - MLNTileSource
      - MLNRasterTileSource
      - MLNRasterDEMSource
      - MLNVectorTileSource
      - MLNImageSource
  - name: Style Layers
    children:
      - MLNStyleLayer
      - MLNForegroundStyleLayer
      - MLNBackgroundStyleLayer
      - MLNRasterStyleLayer
      - MLNVectorStyleLayer
      - MLNCircleStyleLayer
      - MLNFillStyleLayer
      - MLNFillExtrusionStyleLayer
      - MLNHeatmapStyleLayer
      - MLNHillshadeStyleLayer
      - MLNLineStyleLayer
      - MLNSymbolStyleLayer
  - name: Offline Maps
    children:
      - MLNOfflineRegion
      - MLNOfflineStorage
      - MLNOfflinePack
      - MLNOfflinePackProgress
      - MLNOfflinePackState
      - MLNTilePyramidOfflineRegion
      - MLNShapeOfflineRegion
  - name: Geometry
    children:
      - MLNCoordinateBounds
      - MLNCoordinateBoundsEqualToCoordinateBounds
      - MLNCoordinateBoundsGetCoordinateSpan
      - MLNCoordinateBoundsIntersectsCoordinateBounds
      - MLNCoordinateBoundsIsEmpty
      - MLNCoordinateBoundsMake
      - MLNCoordinateBoundsOffset
      - MLNCoordinateInCoordinateBounds
      - MLNCoordinateQuad
      - MLNCoordinateQuadMake
      - MLNCoordinateQuadFromCoordinateBounds
      - MLNCoordinateSpan
      - MLNCoordinateSpanEqualToCoordinateSpan
      - MLNCoordinateSpanMake
      - MLNCoordinateSpanZero
      - MLNDegreesFromRadians
      - MLNRadiansFromDegrees
      - MLNStringFromCoordinateBounds
      - MLNStringFromCoordinateQuad
  - name: Formatters
    children:
      - MLNClockDirectionFormatter
      - MLNCompassDirectionFormatter
      - MLNCoordinateFormatter
      - MLNDistanceFormatter
