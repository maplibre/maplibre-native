module: Mapbox
author: Mapbox
author_url: https://www.mapbox.com/
github_url: https://github.com/mapbox/mapbox-gl-native-ios
dash_url: https://mapbox.github.io/mapbox-gl-native/macos/docsets/Mapbox.xml
copyright: '© 2014–2019 [Mapbox](https://www.mapbox.com/). See [license](https://github.com/mapbox/mapbox-gl-native-ios/blob/master/LICENSE.md) for more details.'

head: |
  <link rel='shortcut icon' href='https://www.mapbox.com/img/favicon.ico' type='image/x-icon' />

objc: Yes
skip_undocumented: Yes
hide_documentation_coverage: Yes
umbrella_header: src/Mapbox.h
framework_root: ../darwin/src

custom_categories:
  - name: Appendices
    children:
      - Working with GeoJSON Data
      - Predicates and Expressions
      - For Style Authors
      - Migrating to Expressions
      - Tile URL Templates
      - Customizing Fonts
      - Info.plist Keys
  - name: Maps
    children:
      - MLNSettings
      - MLNMapCamera
      - MLNMapView
      - MLNMapViewDelegate
      - MLNMapSnapshot
      - MLNMapSnapshotOptions
      - MLNMapSnapshotter
  - name: Shapes and Annotations
    children:
      - MLNAnnotation
      - MLNAnnotationImage
      - MLNOverlay
      - MLNShape
      - MLNMultiPoint
      - MLNPointAnnotation
      - MLNPointCollection
      - MLNPolygon
      - MLNPolyline
      - MLNMultiPolygon
      - MLNMultiPolyline
      - MLNShapeCollection
  - name: Styling the Map
    children:
      - MLNStyle
      - MLNLight
  - name: Content Primitives
    children:
      - MLNFeature
      - MLNPointFeature
      - MLNPolygonFeature
      - MLNPolylineFeature
      - MLNMultiPolygonFeature
      - MLNMultiPolylineFeature
      - MLNPointCollectionFeature
      - MLNShapeCollectionFeature
  - name: Content Sources
    children:
      - MLNSource
      - MLNShapeSource
      - MLNComputedShapeSource
      - MLNTileSource
      - MLNRasterTileSource
      - MLNRasterDEMSource
      - MLNVectorTileSource
      - MLNImageSource
  - name: Style Layers
    children:
      - MLNStyleLayer
      - MLNForegroundStyleLayer
      - MLNBackgroundStyleLayer
      - MLNRasterStyleLayer
      - MLNVectorStyleLayer
      - MLNCircleStyleLayer
      - MLNFillStyleLayer
      - MLNFillExtrusionStyleLayer
      - MLNHeatmapStyleLayer
      - MLNHillshadeStyleLayer
      - MLNLineStyleLayer
      - MLNSymbolStyleLayer
  - name: Offline Maps
    children:
      - MLNOfflineRegion
      - MLNOfflineStorage
      - MLNOfflinePack
      - MLNOfflinePackProgress
      - MLNOfflinePackState
      - MLNTilePyramidOfflineRegion
      - MLNShapeOfflineRegion
  - name: Geometry
    children:
      - MLNCoordinateBounds
      - MLNCoordinateBoundsEqualToCoordinateBounds
      - MLNCoordinateBoundsGetCoordinateSpan
      - MLNCoordinateBoundsIntersectsCoordinateBounds
      - MLNCoordinateBoundsIsEmpty
      - MLNCoordinateBoundsMake
      - MLNCoordinateBoundsOffset
      - MLNCoordinateInCoordinateBounds
      - MLNCoordinateSpan
      - MLNCoordinateSpanEqualToCoordinateSpan
      - MLNCoordinateSpanMake
      - MLNCoordinateSpanZero
      - MLNDegreesFromRadians
      - MLNRadiansFromDegrees
      - MLNStringFromCoordinateBounds
  - name: Formatters
    children:
      - MLNClockDirectionFormatter
      - MLNCompassDirectionFormatter
      - MLNCoordinateFormatter
      - MLNDistanceFormatter
