name: gh-pages-docc

permissions:
  id-token: write
  pages: write
  contents: write

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - ios-ci
    types:
      - completed

jobs:
  gh-pages-docc-build:
    if: ${{ github.ref_name == 'main' }}
    name: Build DocC Docs
    runs-on: macos-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          role-to-assume: ${{ vars.OIDC_AWS_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.run_id }}

      - name: Build DocC documentation
        working-directory: .
        run: |
          HOSTING_BASE_PATH="maplibre-native/ios/latest" platform/ios/scripts/docc.sh

      # workaround since colons in filenames are not allowed in artifacts
      # https://github.com/actions/upload-artifact/issues/333
      - name: Create ZIP archive
        run: |
          cd build
          zip -r docs.zip docs/

      - uses: actions/upload-artifact@v4
        with:
          name: docc-docs
          path: build/docs.zip

  gh-pages-docc-deploy:
    needs: gh-pages-docc-build
    name: Deploy DocC Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Download DocC docs artifacts
        uses: actions/download-artifact@v4
        with:
          name: docc-docs
          path: build

      - name: Unzip documentation
        run: |
          cd build
          unzip docs.zip
          rm docs.zip

      - name: Deploy DocC documentation (main) üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: build/docs
          target-folder: ios/latest/
