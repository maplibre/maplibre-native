name: macos-ci

on:
  workflow_dispatch:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  # cancel jobs on PRs only
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: MacOS CI Tests
    runs-on: [macos-14]
    defaults:
      run:
        working-directory: platform/macos
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'WORKSPACE', 'WORKSPACE.bazel', 'MODULE.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
          path: ~/.cache/bazel
            
      - name: Install dependencies
        run: brew install libuv webp icu4c
      
      - name: Setup Bazel
        run: cp bazel/example_config.bzl bazel/config.bzl
      
      - name: Build AppKit app for macOS
        run: bazel build //platform/macos/app:macos_app --//:renderer=metal --linkopt=-L/opt/homebrew/lib
      
      - name: Build GLFW app for macOS
        run: bazel build //platform/glfw/app --//:renderer=metal --linkopt=-L/opt/homebrew/lib
        