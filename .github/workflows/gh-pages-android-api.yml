name: gh-pages-android-api

on:
  workflow_dispatch:
  workflow_run:
    workflows: [android-release]
    types:
      - completed

jobs:
  gh-pages-android-api:
    defaults:
      run:
        working-directory: platform/android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          persist-credentials: false

      - uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Generate documentation
        run: ./gradlew dokkaGenerate

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4.8.0
        with:
          branch: gh-pages
          folder: platform/android/MapLibreAndroid/build/dokka/html
          target-folder: android/api/
