name: typecheck-scripts

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  typecheck-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false

      - run: |
          npm install
          npx tsc -p tsconfig.json
