name: typecheck-scripts

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  typecheck-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4
        with:
          persist-credentials: false

      - run: |
          npm install
          npx tsc -p tsconfig.json
