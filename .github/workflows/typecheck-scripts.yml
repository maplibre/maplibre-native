name: typecheck-scripts

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  typecheck-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          persist-credentials: false

      - run: |
          npm install
          npx tsc -p tsconfig.json
