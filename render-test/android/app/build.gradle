apply plugin: 'com.android.application'

android {
    sourceSets {
        test {
            assets.srcDirs += ['../../../metrics']
        }
    }

    defaultConfig {
        applicationId = 'org.maplibre.render_test_runner'
        compileSdk 34
        minSdkVersion 21
        targetSdkVersion 33
        def abi = 'all'
        if (project.hasProperty('mapbox.abis')) {
            abi = project.getProperty('mapbox.abis')
        }
        ndk {
            if (abi != 'all' && abi != 'none') {
                abiFilters abi.split(' ')
            } else {
                abiFilters 'armeabi-v7a', 'x86', 'arm64-v8a', 'x86_64'
            }
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_CCACHE=ccache'
                arguments '-DANDROID_STL=c++_static'
                arguments "-DMLN_LEGACY_RENDERER=OFF", "-DMLN_DRAWABLE_RENDERER=ON"
                targets 'mbgl-render-test-runner'
            }
        }
        android {
            testBuildType 'release'
        }

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        
    }
    externalNativeBuild {
        cmake {
            version '3.19.0+'
            path '../../../CMakeLists.txt'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    namespace 'android.app'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    androidTestImplementation 'androidx.test:rules:1.5.0'
}
